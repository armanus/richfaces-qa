    <ui:composition template="/templates/validationMessagesTemplate.xhtml">

        <ui:define name="js">
            <script type="text/javascript">
                function setCorrectValues() {
                    $('[name$=jsr-303-inBean]').val('5').change();
                    $('[name$=jsr-303-inAtt]').val('5').change();
                    $('[name$=jsr-303-inBundle]').val('5').change();
                    $('[name$=csv-inBean]').val('5').change();
                    $('[name$=csv-inAtt]').val('5').change();
                    $('[name$=csv-inBundle]').val('5').change();
                    $('[name$=jsf-inBundle]').val('5').change();
                    $('[name$=jsf-inAtt]').val('5').change();
                }

                function setWrongValues() {
                    $('[name$=jsr-303-inBean]').val('10').change();
                    $('[name$=jsr-303-inAtt]').val('10').change();
                    $('[name$=jsr-303-inBundle]').val('10').change();
                    $('[name$=csv-inBean]').val('10').change();
                    $('[name$=csv-inAtt]').val('10').change();
                    $('[name$=csv-inBundle]').val('10').change();
                    $('[name$=jsf-inBundle]').val('10').change();
                    $('[name$=jsf-inAtt]').val('10').change();
                }
            </script>
        </ui:define>

        <ui:define name="jsr-303-inBean">
            <rich:inputNumberSlider id="jsr-303-inBean" value="#{validationMessagesBean.valueWithMessagesJSR}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>      

        <ui:define name="jsr-303-inAtt">
            <rich:inputNumberSlider id="jsr-303-inAtt" value="#{validationMessagesBean.valueWithoutMessagesJSR}" 
                                    validatorMessage="Custom validator error message from attribute of component."
                                    converter="#{validationMessagesBean.converter}"/>
        </ui:define> 

        <ui:define name="jsr-303-inBundle">
            <rich:inputNumberSlider id="jsr-303-inBundle" value="#{validationMessagesBean.valueWithoutMessages2JSR}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inBean">
            <rich:inputNumberSlider id="csv-inBean" value="#{validationMessagesBean.valueWithMessagesCSV}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inAtt">
            <rich:inputNumberSlider id="csv-inAtt" value="#{validationMessagesBean.valueWithoutMessagesCSV}" 
                                    validatorMessage="Custom validator error message from attribute of component."
                                    converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="csv-inBundle">
            <rich:inputNumberSlider id="csv-inBundle" value="#{validationMessagesBean.valueWithoutMessages2CSV}" converter="#{validationMessagesBean.converter}"/>
        </ui:define>  

        <ui:define name="jsf-inAtt">
            <rich:inputNumberSlider id="jsf-inAtt" value="#{validationMessagesBean.valueJSF}" 
                                    validatorMessage="Custom validator error message from attribute of component."
                                    converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange minimum="2" maximum="9"/>
            </rich:inputNumberSlider>
        </ui:define>  

        <ui:define name="jsf-inBundle">    
            <rich:inputNumberSlider id="jsf-inBundle" value="#{validationMessagesBean.value2JSF}" converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange  minimum="2" maximum="9" />
            </rich:inputNumberSlider>    
        </ui:define>   
    </ui:composition>
