    <ui:composition template="/templates/validationMessagesTemplate.xhtml">
        <ui:define name="js">
            <script type="text/javascript">
                function setCorrectValues() {
                    $('span[id$=jsr-303-inBeanItem0]').click();
                    $('[name$=jsr-303-inBeanInput]').click().blur();
                    $('span[id$=jsr-303-inAttItem0]').click();
                    $('[name$=jsr-303-inAttInput]').click().blur();
                    $('span[id$=jsr-303-inBundleItem0]').click();
                    $('[name$=jsr-303-inBundleInput]').click().blur();
                    $('span[id$=csv-inBeanItem0]').click();
                    $('[name$=csv-inBeanInput]').click().blur();
                    $('span[id$=csv-inAttItem0]').click();
                    $('[name$=csv-inAttInput]').click().blur();
                    $('span[id$=csv-inBundleItem0]').click();
                    $('[name$=csv-inBundleInput]').click().blur();
                    $('span[id$=jsf-inBundleItem0]').click();
                    $('[name$=jsf-inBundleInput]').click().blur();
                    $('span[id$=jsf-inAttItem0]').click();
                    $('[name$=jsf-inAttInput]').click().blur();
                }

                function setWrongValues() {
                    $('span[id$=jsr-303-inBeanItem1]').click();
                    $('[name$=jsr-303-inBeanInput]').click().blur();
                    $('span[id$=jsr-303-inAttItem1]').click();
                    $('[name$=jsr-303-inAttInput]').click().blur();
                    $('span[id$=jsr-303-inBundleItem1]').click();
                    $('[name$=jsr-303-inBundleInput]').click().blur();
                    $('span[id$=csv-inBeanItem1]').click();
                    $('[name$=csv-inBeanInput]').click().blur();
                    $('span[id$=csv-inAttItem1]').click();
                    $('[name$=csv-inAttInput]').click().blur();
                    $('span[id$=csv-inBundleItem1]').click();
                    $('[name$=csv-inBundleInput]').click().blur();
                    $('span[id$=jsf-inBundleItem1]').click();
                    $('[name$=jsf-inBundleInput]').click().blur();
                    $('span[id$=jsf-inAttItem1]').click();
                    $('[name$=jsf-inAttInput]').click().blur();
                }
            </script>
        </ui:define>

        <ui:define name="jsr-303-inBean">
            <rich:inplaceSelect id="jsr-303-inBean" value="#{validationMessagesBean.valueWithMessagesJSR}" converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>      

        <ui:define name="jsr-303-inAtt">
            <rich:inplaceSelect id="jsr-303-inAtt" value="#{validationMessagesBean.valueWithoutMessagesJSR}" 
                                validatorMessage="Custom validator error message from attribute of component."
                                converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define> 

        <ui:define name="jsr-303-inBundle">
            <rich:inplaceSelect id="jsr-303-inBundle" value="#{validationMessagesBean.valueWithoutMessages2JSR}" converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>  

        <ui:define name="csv-inBean">
           <rich:inplaceSelect id="csv-inBean" value="#{validationMessagesBean.valueWithMessagesCSV}" converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>  

        <ui:define name="csv-inAtt">
            <rich:inplaceSelect  id="csv-inAtt" value="#{validationMessagesBean.valueWithoutMessagesCSV}" 
                                 validatorMessage="Custom validator error message from attribute of component."
                                 converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>  

        <ui:define name="csv-inBundle">
            <rich:inplaceSelect id="csv-inBundle" value="#{validationMessagesBean.valueWithoutMessages2CSV}" converter="#{validationMessagesBean.converter}">
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>  

        <ui:define name="jsf-inAtt">
            <rich:inplaceSelect id="jsf-inAtt" value="#{validationMessagesBean.valueJSF}" 
                                validatorMessage="Custom validator error message from attribute of component."
                                converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange minimum="2" maximum="9"/>
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>
        </ui:define>  

        <ui:define name="jsf-inBundle">    
            <rich:inplaceSelect id="jsf-inBundle" value="#{validationMessagesBean.value2JSF}" converter="#{validationMessagesBean.converter}">
                <f:validateDoubleRange  minimum="2" maximum="9" />
                <f:selectItems value="#{validationMessagesBean.validationOptions}" />
            </rich:inplaceSelect>    
        </ui:define>   
    </ui:composition>
