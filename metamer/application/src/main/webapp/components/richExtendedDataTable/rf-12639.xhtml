<ui:composition template="/templates/template.xhtml">

    <ui:define name="view">
        <f:metadata>
            <f:viewParam name="templates" value="#{templateBean.templates}">
                <f:converter converterId="templatesListConverter" />
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="component">

        <ol>
            <li>open this page in Internet Explorer 8</li>
            <li>open tab 2 (only one column is visible)</li>
            <li>open tab 1</li>
            <li>open tab 2 (three columns are visible)</li>
        </ol>

        <rich:tabPanel>
            <rich:tab header="Tab1">
                <rich:extendedDataTable id="table1Id" value="#{model.simple}" var="item" frozenColumns="1">

                    <rich:column>
                        <f:facet name="header">T1 C1</f:facet>
                        <h:outputText value="T1C1" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">T1 C2</f:facet>
                        <h:outputText value="T1C2" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">T1 C3</f:facet>
                        <h:outputText value="T1C3" />
                    </rich:column>

                </rich:extendedDataTable>
            </rich:tab>

            <rich:tab header="Tab2">
                <rich:extendedDataTable id="table2Id" value="#{model.simple}" var="item" frozenColumns="1">
                    <rich:column>
                        <f:facet name="header">T2 C1</f:facet>
                        <h:outputText value="T2C1" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">T2 C2</f:facet>
                        <h:outputText value="T2C2" />
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">T2 C3</f:facet>
                        <h:outputText value="T2C3" />
                    </rich:column>
                </rich:extendedDataTable>
            </rich:tab>
        </rich:tabPanel>
    </ui:define>

</ui:composition>
</html>
