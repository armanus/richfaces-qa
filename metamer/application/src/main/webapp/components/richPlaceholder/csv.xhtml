    <ui:composition template="/templates/template.xhtml">

        <ui:define name="head">
            <style type="text/css">
                .customPlaceholderClass {
                    color: blue !important;
                }
            </style>
        </ui:define>

        <ui:define name="component">
            <h:inputText id="input" value="#{richPlaceholderBean.validatedInput}">
                <rich:placeholder id="placeholder"
                                  value="#{richPlaceholderBean.attributes['value'].value}" 
                                  />
                <rich:validator event="blur"/>
                <a4j:ajax event="change" execute="@form" render="output" />
            </h:inputText>
            <rich:message for="input" id="msg" ajaxRendered="true"/>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
