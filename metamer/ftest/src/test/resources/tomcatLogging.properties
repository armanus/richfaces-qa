## Logging configuration for Tomcat
#
handlers= java.util.logging.ConsoleHandler

#
## Set the default logging level for new ConsoleHandler instances
#

java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

#
## Custom levels for packages
#
# log for starting of tomcat
org.apache.catalina.startup.Catalina.level = INFO
#
org.apache.catalina.level = SEVERE
org.apache.coyote.level = SEVERE
org.apache.myfaces.level = SEVERE
org.hornetq.level = SEVERE
org.richfaces.level = SEVERE
javax.faces.level = SEVERE